server {
    listen 80;

    # React 앱: 정적 파일 제공
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # API 요청: FastAPI로 전달
    location ~ ^/(users|comments|products|chats) {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
